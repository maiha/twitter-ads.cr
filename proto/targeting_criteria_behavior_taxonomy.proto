syntax = "proto2";

message TargetingCriteriaBehaviorTaxonomy {
  optional string id         = 1 ; // "5e"
  optional string name       = 2 ; // "Travel services"
  optional string parent_id  = 3 ; // "31"
  optional string created_at = 4 ; // "2015-01-21T21:51:28Z"
  optional string updated_at = 5 ; // "2015-01-21T21:51:28Z"
}

message TargetingCriteriaBehaviorTaxonomyArray {
  repeated TargetingCriteriaBehaviorTaxonomy array = 1;
}
