syntax = "proto2";

message TargetingCriteriaTvShow {
  optional string name           = 1 ; // "NewsWatch"
  optional string genre          = 2 ; // "PAID"
  optional int64 targeting_value = 3 ; // 10027243420,
}

message TargetingCriteriaTvShowArray {
  repeated TargetingCriteriaTvShow array = 1;
}
