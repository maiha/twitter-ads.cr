  optional string country_code                 =  4; // nil
  optional string event_type                   =  5; // "HOLIDAY"
  optional string start_time                   =  6; // "2017-12-31T00:00:00Z"
  optional string end_time                     =  7; // "2018-01-02T00:00:00Z"

